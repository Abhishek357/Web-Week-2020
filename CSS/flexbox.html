<!DOCTYPE html>
<html>
  <head>
    <style>
      #box1,
      #box2,
      #box3 {
        width: 33%;
        height: 100vh;
      }
      @media (max-width: 1400px) {
        #box1 {
          order: 2;
          width: 50%;
          height: 50vh;
        }
        #box2 {
          order: 1;
          width: 100%;
          height: 50vh;
        }
        #box3 {
          order: 3;
          width: 50%;
          height: 50vh;
        }
      }
    </style>
  </head>
  <body>
    <div style="display: flex; flex-direction: row; flex-wrap: wrap;">
      <div style="background-color: violet;" id="box1">1</div>
      <div style="background-color: green;" id="box2">2</div>
      <div style="background-color: red;" id="box3">3</div>
    </div>
  </body>
</html>
