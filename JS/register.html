<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="register.css">

</head>
<body>
    <form id="myform" action="/register">
		<div class="registrationbox">
		<img src="../assets/user.jpg" id="user" >
		<h1>Registration Form</h1>


            <label>Email:
                <input type="email" name="email" placeholder="Enter Email" required>
            </label><br>

			<label>Password:
                <input type="Password" name="password" placeholder="Enter Password" required>
            </label><br>

			<label>Confirm Password:
                <input type="Password" name="confirm" placeholder="Enter Password" required>
            </label><br>

			<label>Contact Number:</label>
			<input type="text" name="contact" placeholder="Enter Your Phone Number" required><br>
			<button type="submit" id="button" >Submit</button>

</div>
</form>
<script type="text/javascript" src="formValidate.js"></script>
</body>

</html>
