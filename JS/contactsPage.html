<!-- Tells the browser what type of document this is, in this case, html -->
<!DOCTYPE html>
<!-- Every html page has to start with a html tag -->
<html lang="en">
  <!-- Head contains information about your page -->
  <head>
    <title>Your Contacts</title>
    <meta charset="UTF-8" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Contacts" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- External Stylesheet -->
    <link rel="stylesheet" type="text/css" href="contactsPageStyles.css" />
    <script src="contactsPage.js"></script>
  </head>

  <!-- Body with Background -->
  <body>
    <!-- Body without background -->
    <!-- <body> -->
    <!-- Header -->
    <header>
      <h1>Your Contacts</h1>
      <button class="button" id="logoutButton">Logout</button>
      <div class="menu-mobile-view">
        <div
          class="menu-icon-container"
          onclick="toggleMenu()"
          style="display: block;"
        >
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div
          class="menu-cross-container"
          onclick="toggleMenu()"
          style="display: none;"
        >
          <div class="menu-cross-left"></div>
          <div class="menu-cross-right"></div>
        </div>
      </div>
    </header>

    <div class="menu-container" style="display: none;">
      <button class="button">Logout</button>
    </div>

    <!-- Contact cards div -->
    <div class="contact-cards-container" id="contactContainer">
      <!-- Card container 1-->
      <div class="card-box">
        <div class="info-column">
          <span><b>Robert Doe</b></span>
          <span>Father</span>
        </div>
        <div class="info-column">
          <span><b>Phone Number</b></span>
          <span>+91-9999955555</span>
        </div>
        <div class="info-column">
          <span><b>Email ID</b></span>
          <span>robert.doe@example.com</span>
        </div>
      </div>
      <!-- Card container 2-->
      <div class="card-box">
        <div class="info-column">
          <span><b>John Doe</b></span>
          <span>Brother</span>
        </div>
        <div class="info-column">
          <span><b>Phone Number</b></span>
          <span>+91-9999999999</span>
        </div>
        <div class="info-column">
          <span><b>Email ID</b></span>
          <span>john.doe@example.com</span>
        </div>
      </div>
    </div>

    <!-- Add contact modal -->
    <div class="modal-container" style="display: none;" id="modal-container">
      <div class="modal">
        <div style="display: flex; flex-direction: row; justify-content: space-between;">
        <h2> ADD A NEW CONTACT </h2>
        <h2 onclick="closeModal()" style="cursor: pointer;">&times;</h2>
      </div>
        <form class="modal-form">
          <div>
            <label>Name : </label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter Name"
            />
          </div>
          <div>
          <label>Relationship : </label>
          <input
            type="text"
            name="relationship"
            id="relationship"
            placeholder="Enter Relationship"
          />
        </div>
        <div>
          <label>Phone Number : </label>
          <input
            type="text"
            name="phone"
            id="phone"
            placeholder="Phone Number"
          />
        </div>
        <div>
          <label>Email ID : </label>
          <input type="text" name="email" id="email" placeholder="Email ID" />
        </div>
        <button type="submit">Add</button>
        </form>
      </div>
    </div>
    <!-- Add contact button -->
    <div style="display: flex; justify-content: center;">
      <button class="button" onclick="addContact()">Add Contact</button>
    </div>
  </body>
</html>
